<!DOCTYPE html>
<html>
  <head>
    <title>WEATHER APP</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div style="width: 450px" class="container containers">
      <div class="row mt-3">
        <form class="row">
          <div class="col-md-7">
            <input
              placeholder="Type in your city..."
              type="text"
              class="form-control"
              id="city-input"
            />
          </div>

          <div class="col-md-3">
            <input
              value="search"
              type="submit"
              class="btn btn-primary"
              id="search-btn"
            />
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" id="current-location-btn">
              Current
            </button>
          </div>

          <br />
        </form>
      </div>
      <div class="row">
        <div class="col-6 text-start mt-5">
          <p></p>
          <span style="display: block" id="humidity"
            >Humidity: <span id="humidity-value">60</span><span>%</span> </span
          ><span id="wind"
            >Wind: <span id="wind-value">4</span><span>m/s</span>
          </span>
        </div>

        <div class="col-6 text-end mt-5 mr-0 lh-sm">
          <h1 class="mb-0">Weather</h1>
          <span style="display: block" id="day-and-time">Sunday</span>
          <span class="text-capitalize" id="description">clear</span>
        </div>
      </div>
      <div class="mt-5">
        <h1 id="currentCity">HOUSTON</h1>
      </div>
      <img
        id="weather-icon"
        src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
        alt="weather-icon"
      />
      <section class="temperature">
        <span id="temperature"> 24 </span>
        <span id="units">
          <span>
            <a class="text-decoration-none" id="celsius-unit" href="#"
              >°C</a
            ></span
          >
          <span
            >|
            <a class="text-decoration-none" id="farenheit-unit" href="#"
              >°F</a
            ></span
          >
        </span>
        <br />
        <br />
        <br />
        <br />
        <br />
      </section>
      <!-- -->
      <div class="row">
        <div class="shadow col-md-2 monday day">
          <h4>M</h4>
          <strong>🌨️</strong>
          <p>12°C</p>
        </div>
        <div class="shadow col-md-2 tuesday day">
          <h4>T</h4>
          <strong>🌤️</strong>
          <p>36°C</p>
        </div>
        <div class="shadow col-md-2 wednesday day">
          <h4>W</h4>
          <strong>☀️</strong>
          <p>42°C</p>
        </div>
        <div class="shadow col-md-2 thursday day">
          <h4>T</h4>
          <strong>🌦️</strong>
          <p>22°C</p>
        </div>
        <div class="shadow col-md-2 friday day">
          <h4>F</h4>

          <strong>⛅️</strong>
          <p>32°C</p>
        </div>
        <div class="shadow col-md-2 saturday day">
          <h4>S</h4>
          <strong>⛅️</strong>
          <p>29°C</p>
        </div>
      </div>
      <!-- -->
    </div>
    <footer class="text-center">
      <a
        class="text-decoration-none"
        href="https://github.com/senyp-test/weather-project"
        >Open-source code</a
      >
      <span>by Oseni Peace oluwatowo</span>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
