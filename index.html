<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/f58e1b16ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div style="max-width: 420px" class="container containers">
      <div class="row mt-3">
        <form class="row">
          <div class="col-8">
            <input
              placeholder="Type in your city..."
              type="text"
              class="form-control"
              id="city-input"
            />
          </div>

          <div class="col-3">
            <input
              value="Search"
              type="submit"
              class="btn btn-primary"
              id="search-btn"
            />
          </div>
          <div class="col-1">
            <i class="fa-solid fa-location-dot location-icon"></i>
          </div>

          <br />
        </form>
      </div>
      <div class="row">
        <div class="col-6 text-start mt-5">
          <p></p>
          <span style="display: block" id="humidity"
            >Humidity: <span id="humidity-value">--</span><span>%</span> </span
          ><span id="wind"
            >Wind: <span id="wind-value">--</span><span>km/h</span>
          </span>
        </div>

        <div class="col-6 text-end mt-5 mr-0 lh-sm">
          <h1 class="mb-0">Weather</h1>
          <span style="display: block" id="day-and-time">--</span>
          <span class="text-capitalize" id="description">--</span>
        </div>
      </div>
      <div class="mt-5">
        <h1 id="currentCity">--</h1>
      </div>
      <section class="temperature mb-10">
        <img class="" id="weather-icon" src="..." alt="weather-icon" />
        <div class="temp-value-and-unit mt-40">
          <span id="temperature-value">--</span>
          <span id="units">
            <span>
              <a
                class="text-decoration-none unclickable-link"
                id="celsius-unit"
                href="#"
                >°C</a
              ></span
            >
            <span
              >|
              <a class="text-decoration-none" id="farenheit-unit" href="#"
                >°F</a
              ></span
            >
          </span>
        </div>
      </section>
      <!-- -->
      <div class="row" id="forcast-section"></div>
      <!-- -->
    </div>
    <footer class="text-center">
      <a
        class="text-decoration-none"
        href="https://github.com/senyp-test/Vanilla-weather-app"
        target="_blank"
        >Open-source code</a
      >
      <span>by Oseni Peace</span>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
